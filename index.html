<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Responsivo com Scroll Overlap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar"><div class="logo">MINHA LOGO</div></div>

  <section class="section hero">
    <div class="content top">
      <h1>Seu Título Chamativo Aqui</h1>
    </div>
    <div class="content middle">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="content bottom logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" />
    </div>
  </section>

  <section class="section servicos">
    <h2>Nossos Serviços</h2>
    <div class="cards">
      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80');">
        <div class="overlay"><h3>Serviço 1</h3><button>Saiba Mais</button></div>
      </div>
      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=600&q=80');">
        <div class="overlay"><h3>Serviço 2</h3><button>Saiba Mais</button></div>
      </div>
      <div class="card" style="background-image:url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80');">
        <div class="overlay"><h3>Serviço 3</h3><button>Saiba Mais</button></div>
      </div>
    </div>
  </section>

  <footer>
    <div><a href="#">Link 1</a><a href="#">Link 2</a></div>
    <div><a href="#">Link 3</a><a href="#">Link 4</a></div>
    <div><a href="#">Link 5</a><a href="#">Link 6</a></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
